<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="login" content="login page for spotify-clone">
    <title>Login - Spotify</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="/assert/logo.svg" type="image/x-icon">
</head>

<body>
    <main>
        <div class="container">
            <ul>
                <li><img src="/assert/logo.svg" alt="spotify logo"></li>
                <li>
                    <h1>Log in to Spotify</h1>
                </li>
                <li><button><img src="/assert/google.svg" alt="google logo">Continue with Google</button></li>
                <li><button><img src="/assert/facebook.svg" alt="facebook logo">Continue with Facebook</button></li>
                <li><button><img src="/assert/apple.svg" alt="apple logo">Continue with Apple</button></li>
                <li><button>Continue with Phone number</button></li>
            </ul>
            <div class="border">
               <div class="bord"></div>
            </div>
              <form action="#">
                
                <label for="email">Email address or username</label>
                <input type="text" id="email" name="email" placeholder="Enter your email or username" required  >
                <button>Continue</button>
                <ul>
                <li>Don't have an account? <a href="signup.html">Sign up for Spotify</a></li></ul>
            </form>
            
        </div>

    </main>

    <footer>
        <p>This site is protected by reCAPTCHA and the Google Privacy Policy and Terms of Service apply.</p>
    </footer>

</body>

</html>
