<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="login" content="login page for spotify-clone">
    <title>Sign up - Spotify</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="shortcut icon" href="/assert/logo.svg" type="image/x-icon">
</head>

<body>
    <main>
        <div class="container">
            <ul>
                <li><img src="/assert/logo.svg" alt="spotify logo"></li>
                <li>
                    <h1>Sign up to start listening</h1>
                </li>
                <li><button><img src="/assert/google.svg" alt="google logo">Sign up with Google</button></li>
                
                <li><button><img src="/assert/apple.svg" alt="apple logo">Signup with Apple</button></li>
                <li><button>Sign up with Phone number</button></li>
            </ul>
            <div class="border">
               <div class="bord"></div>
            </div>
              <form action="#">
                
                <label for="email">Email address</label>
                <input type="text" id="email" name="email" placeholder="name@domain.com" required  >
                <button>Next</button>
                
                <ul>
                <li>Already have an account? <a href="Login.html">Log in here</a></li></ul>
            </form>
             
            
        </div>

    </main>

    <footer>
        <p>This site is protected by reCAPTCHA and the Google Privacy Policy and Terms of Service apply.</p>
    </footer>

</body>

</html>
